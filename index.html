<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAA-C03 Questions with Exam Domains - Complete Table1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .card-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-label {
            font-size: 11px;
            opacity: 0.9;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            width: 280px;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            min-width: 140px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 11px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 10px;
            line-height: 1.3;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.2s;
        }
        
        .question-title {
            max-width: 200px;
            font-size: 9px;
            line-height: 1.3;
            text-align: left;
            font-weight: 500;
        }
        
        .service-list {
            max-width: 100px;
            font-size: 8px;
            line-height: 1.2;
            color: #666;
        }
        
        /* Domain indicators */
        .domain-tag {
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: bold;
            color: white;
            display: inline-block;
            text-align: center;
        }
        
        .domain-resilient { 
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
        }
        
        .domain-performance { 
            background: linear-gradient(135deg, #3498db, #2980b9); 
        }
        
        .domain-secure { 
            background: linear-gradient(135deg, #9b59b6, #8e44ad); 
        }
        
        .domain-cost { 
            background: linear-gradient(135deg, #f39c12, #e67e22); 
        }
        
        /* Category colors */
        .cat-storage { border-left: 4px solid #ff9800; }
        .cat-database { border-left: 4px solid #2196f3; }
        .cat-security { border-left: 4px solid #f44336; }
        .cat-compute { border-left: 4px solid #4caf50; }
        .cat-serverless { border-left: 4px solid #ffc107; }
        .cat-networking { border-left: 4px solid #9c27b0; }
        .cat-monitoring { border-left: 4px solid #009688; }
        .cat-migration { border-left: 4px solid #e91e63; }
        
        /* Priority indicators */
        .priority-high { color: #d32f2f; font-weight: bold; }
        .priority-medium { color: #f57c00; font-weight: bold; }
        .priority-low { color: #388e3c; font-weight: bold; }
    </style>
</head>
